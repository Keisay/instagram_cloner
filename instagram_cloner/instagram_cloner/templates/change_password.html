{% extends 'base.html' %}

{% load static %}
        
{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">

        <div class="row">
            {% csrf_token %}
            {{ form.id }}
            <h2 style="text-align: center;">Change password</h2>
            <br>
            <div class="input-field col s12">
                <label for="old_password">Old password</label>
                {{ form.old_password }}
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="new_password">New password</label>
                {{ form.new_password }}
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="password">Re-type password</label>
                {{ form.confirm_password }}
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>Change Password</button>
    </form>
</div>

{% endblock %}
